<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{!wallet._id ? 'Add' : 'Update'}} wallet</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <h3 [ngClass]="wallet.money >= 0 ? 'earning' : 'spending'" text-center (click)="focusMoney()">{{(wallet.money || 0) | currency:'VND':true }}</h3>
  </ion-toolbar>
</ion-header>
<ion-content text-center *ngIf="wallet">
  <ion-grid>
    <ion-row>
      <ion-col width-20 center>
        <button ion-button icon-left color="light" clear (click)="changeIcon()">
          <ion-icon class="icon-logo" item-left [cssBackground]="wallet.icon"></ion-icon>
        </button>
      </ion-col>
      <ion-col center>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="wallet.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked>Money <span [ngClass]="wallet.money >= 0 ? 'earning' : 'spending'">{{(wallet.money || 0) | currency:'VND':true }}</span></ion-label>
        <ion-input type="number" [(ngModel)]="wallet.money" #moneyInput></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Position</ion-label>
        <ion-input type="number" placeholder="Position" [(ngModel)]="wallet.oder"></ion-input>
      </ion-item>            
    </ion-row>   
    <ion-row>
      <ion-item>
        <ion-label>Is add in spending ?</ion-label>
        <ion-checkbox [(ngModel)]="wallet.isApplyToSpending"></ion-checkbox>
      </ion-item>
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea [(ngModel)]="wallet.des"></ion-textarea>
      </ion-item>
    </ion-row> 
    <ion-row>
      <ion-item>
        <ion-label>Is saving</ion-label>
        <ion-checkbox [(ngModel)]="isSaving" (ionChange)="changeType()"></ion-checkbox>
      </ion-item>
    </ion-row>
  </ion-grid>
  <div padding>
    <button ion-button block full (click)="save()">Save</button>
  </div>
</ion-content>
