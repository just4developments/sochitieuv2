<ion-header>
  <ion-navbar>
    <ion-title>Add someone</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content text-center *ngIf="wallet">
  <ion-grid>
    <ion-item>
        <ion-label stacked>Name</ion-label>
        <ion-input type="text" [(ngModel)]="wallet.name"></ion-input>
    </ion-item> 
    <ion-item>
        <ion-label stacked>Money</ion-label>
        <ion-input type="number" [(ngModel)]="wallet.money"></ion-input>
    </ion-item> 
  </ion-grid>
  <div padding>
    <button ion-button round (click)="save()">Save</button>
  </div>
</ion-content>
