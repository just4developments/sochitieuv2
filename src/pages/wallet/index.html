<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Wallet</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="add()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list class="wallet-list">
    <ion-list-header>
      Wallet
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of wallets.default" #slidingItem>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/logo.png">
        </ion-avatar>        
        <strong class="money" [ngClass]="item.money < 0 ? 'spending' : 'earning'">{{item.money | currency:'VND':true}}</strong>
        <h2>{{item.name}}</h2>        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item, slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="secondary" (click)="delete(item, slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
    <ion-list-header>
      Saving
    </ion-list-header>
    <ion-item-sliding *ngFor="let item of wallets.saving" #slidingItem>
      <ion-item>
        <ion-avatar item-left>
          <img src="assets/img/logo.png">
        </ion-avatar>        
        <strong class="money" [ngClass]="item.money < 0 ? 'spending' : 'earning'">{{item.money | currency:'VND':true}}</strong>
        <h2>{{item.name}}</h2>        
      </ion-item>
      <ion-item-options side="right">
        <button ion-button color="primary" (click)="edit(item, slidingItem)">
          <ion-icon name="create"></ion-icon>
          Edit
        </button>
        <button ion-button color="secondary" (click)="delete(item, slidingItem)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
