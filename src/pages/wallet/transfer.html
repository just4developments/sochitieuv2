<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{!wallet._id ? 'Add' : 'Update'}} wallet</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-toolbar>
    <h3 [ngClass]="money >= 0 ? 'earning' : 'spending'" text-center (click)="focusMoney()">{{(money || 0) | currency:'VND':true }}</h3>
  </ion-toolbar>
</ion-header>
<ion-content>  
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <select-wallet *ngIf="wallets && wallets" [wallets]="wallets" [(ngModel)]="wallet._id" (change)="filterWallet($event)" label="From wallet" [submoney]="(money*-1) || 0"></select-wallet>
      </ion-col>
      <ion-col width-50>
        <select-wallet *ngIf="wallets1" [wallets]="wallets1" [(ngModel)]="toWalletId" label="To wallet" [submoney]="(money*1) || 0"></select-wallet>
      </ion-col>
    </ion-row>        
    <ion-row>
      <ion-item>
        <ion-label stacked>Money from</ion-label>
        <ion-input type="number" [(ngModel)]="money" #moneyInput></ion-input>
      </ion-item>
    </ion-row>  
    <ion-row>
      <ion-item>
        <ion-label stacked>Description</ion-label>
        <ion-textarea [(ngModel)]="des"></ion-textarea>
      </ion-item>
    </ion-row>   
  </ion-grid>
  <div padding>
    <button ion-button block full (click)="transfer()">Transfer</button>
  </div>
</ion-content>
