<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{'wallet__pick_title' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        <span color="primary" showWhen="ios">{{'button__cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list *ngIf="wallets">
    <button ion-item *ngIf="default" (click)="pick(default)" [ngClass]="default.className">
        <ion-icon class="icon-logo" item-left [cssBackground]="default.icon"></ion-icon>
        <h2>{{default.name}}</h2>              
        <ion-icon name="ios-checkmark" item-right *ngIf="selectedId === default._id"></ion-icon>        
    </button> 
    <ion-item-group *ngIf="wallets1 && wallets1.length > 0">
      <ion-item-divider color="light">{{'wallet__normal' | translate }}</ion-item-divider>
      <button ion-item *ngFor="let item of wallets1" (click)="pick(item)" [ngClass]="item.className">
          <ion-icon class="icon-logo" item-left [cssBackground]="item.icon"></ion-icon>
          <h2>{{item.name}}</h2>      
          <strong [ngClass]="item.money < 0 ? 'spending' : 'earning'">{{(item.money || 0) | currency:appService.currency:true}}</strong>
          <ion-icon name="ios-checkmark" item-right *ngIf="selectedId === item._id"></ion-icon>        
      </button> 
    </ion-item-group>
    <ion-item-group *ngIf="wallets2 && wallets2.length > 0">
      <ion-item-divider color="light">{{'wallet__prepare' | translate }}</ion-item-divider>
      <button ion-item *ngFor="let item of wallets2" (click)="pick(item)" [ngClass]="item.className">
          <ion-icon class="icon-logo" item-left [cssBackground]="item.icon"></ion-icon>
          <h2>{{item.name}}</h2>      
          <strong [ngClass]="item.money < 0 ? 'spending' : 'earning'">{{(item.money || 0) | currency:appService.currency:true}}</strong>
          <ion-icon name="ios-checkmark" item-right *ngIf="selectedId === item._id"></ion-icon>        
      </button> 
    </ion-item-group>
    <ion-item-group *ngIf="wallets0 && wallets0.length > 0">
      <ion-item-divider color="light">{{'wallet__saving' | translate }}</ion-item-divider>
      <button ion-item *ngFor="let item of wallets0" (click)="pick(item)" [ngClass]="item.className">
          <ion-icon class="icon-logo" item-left [cssBackground]="item.icon"></ion-icon>
          <h2>{{item.name}}</h2>      
          <strong [ngClass]="item.money < 0 ? 'spending' : 'earning'">{{(item.money || 0) | currency:appService.currency:true}}</strong>
          <ion-icon name="ios-checkmark" item-right *ngIf="selectedId === item._id"></ion-icon>        
      </button> 
    </ion-item-group>
  </ion-list>
</ion-content>
