<ion-header>
  <ion-navbar >
    <ion-title>{{'app__name' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="loginDefault()">
    <ion-list>
      <ion-item>
        <ion-label floating>{{'login__username' | translate}}</ion-label>
        <ion-input type="text" [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>{{'login__password' | translate}}</ion-label>
        <ion-input type="password" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" required></ion-input>
      </ion-item>    
      <ion-item>
        <ion-label stacked>{{'login__language' | translate}}</ion-label>
        <ion-select [(ngModel)]="language" (ionChange)="changeLanguage()" [ngModelOptions]="{standalone: true}">
          <ion-option value="vi">{{'login__language_vi' | translate}}</ion-option>
          <ion-option value="en">{{'login__language_en' | translate}}</ion-option>      
        </ion-select>
      </ion-item>
    </ion-list>
    <div padding><br/>
      <button block ion-button >{{'button__signin' | translate}}</button>
      <button block ion-button (click)="openWeb('http://sct.onapis.com')" color="secondary" >
        <ion-icon name="md-browsers"></ion-icon>&nbsp;{{'menu__web' | translate}}
      </button>
    </div>  
  </form>
  <br/>
  <br/>
  <ion-grid>
    <ion-row>
      <ion-col width-50>
        <button ion-button full round (click)="loginFacebook()">
          <ion-icon name="logo-facebook"></ion-icon>&nbsp;
          Facebook
        </button>    
      </ion-col>
      <ion-col width-50>
        <button ion-button full round color="danger" (click)="loginGoogle()">
          <ion-icon name="logo-googleplus"></ion-icon>&nbsp;
          Google
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>    
</ion-content>
