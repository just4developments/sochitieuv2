<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Type spending</ion-title>
    <ion-buttons end>
      <button ion-button color="primary" (click)="add()">
        <ion-icon name="add-circle"></ion-icon>&nbsp;Add
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div padding>
    <ion-segment [(ngModel)]="type">
      <ion-segment-button value="spending">
        Spending
      </ion-segment-button>
      <ion-segment-button value="earning">
        Earning
      </ion-segment-button>
    </ion-segment>
  </div>
  <div [ngSwitch]="type" class="wallet-list" *ngIf="types">
    <ion-list *ngSwitchCase="'spending'">
      <ion-item-sliding *ngFor="let item of types.spending" [ngClass]="{'child-typespending': item.parent_id}" #slidingItem>
        <ion-item>
          <ion-icon class="icon-logo" item-left [cssBackground]="item.icon"></ion-icon>
          <h2>{{item.name}}</h2>        
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="add(item, slidingItem)" *ngIf="!item.parent_id">
            <ion-icon name="add-circle"></ion-icon>
            Add
          </button>
          <button ion-button color="primary" (click)="edit(item, slidingItem)">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="secondary" (click)="delete(item, slidingItem)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
    <ion-list *ngSwitchCase="'earning'">
      <ion-item-sliding *ngFor="let item of types.earning" [ngClass]="{'child-typespending': item.parent_id}" #slidingItem>
        <ion-item>
          <ion-icon class="icon-logo" item-left [cssBackground]="item.icon"></ion-icon>
          <h2>{{item.name}}</h2>        
        </ion-item>
        <ion-item-options side="right">
          <button ion-button color="primary" (click)="add(item, slidingItem)" *ngIf="!item.parent_id">
            <ion-icon name="add-circle"></ion-icon>
            Add
          </button>
          <button ion-button color="primary" (click)="edit(item, slidingItem)">
            <ion-icon name="create"></ion-icon>
            Edit
          </button>
          <button ion-button color="secondary" (click)="delete(item, slidingItem)">
            <ion-icon name="trash"></ion-icon>
            Delete
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </div>
</ion-content>
