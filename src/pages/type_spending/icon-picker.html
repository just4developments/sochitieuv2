<ion-header>
  <ion-navbar>
    <ion-title>{{'type_spending__icon_pick_title' | translate}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">{{'button__cancel' | translate}}</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <button ion-button clear *ngFor="let item of items" (click)="pickIcon(item)">
    <ion-icon class="icon-logo" [cssBackground]="item.icon"></ion-icon>
  </button>
</ion-content>
