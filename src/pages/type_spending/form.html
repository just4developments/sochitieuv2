<ion-header>
  <ion-navbar>
    <ion-title>{{parent ? parent.name : '#ROOT'}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content text-center *ngIf="typespending">
  <ion-grid>
    <ion-row>
      <ion-col width-20 center>
        <button ion-button icon-left clear color="light" (click)="changeIcon()">
          <ion-icon class="icon-logo" item-left [cssBackground]="typespending.icon"></ion-icon>
        </button>
      </ion-col>
      <ion-col center>
        <ion-item>
          <ion-label stacked>Name</ion-label>
          <ion-input type="text" [(ngModel)]="typespending.name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>      
      <ion-item>
        <ion-label stacked>Position</ion-label>
        <ion-input type="text" [(ngModel)]="typespending.pos"></ion-input>
      </ion-item>
    </ion-row>    
  </ion-grid>
  <div padding>
    <button ion-button block full (click)="save()">Save</button>
  </div>
</ion-content>
