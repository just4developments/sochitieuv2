<ion-header>
  <ion-navbar>
    <ion-title>{{parent ? parent.name : '#ROOT'}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content text-center *ngIf="typespending">
  <ion-grid>
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-input type="text" [(ngModel)]="typespending.name"></ion-input>
    </ion-item>
  </ion-grid>
  <div padding>
    <button ion-button block full (click)="save()">Save</button>
  </div>
</ion-content>
