<ion-header>
  <ion-navbar color="danger">
    <ion-title>{{label}}</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()" color="light">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>  
</ion-header>
<ion-content text-center *ngIf="typeSpendings">
  <ion-list class="tree">
    <button ion-item *ngFor="let item of typeSpendings" (click)="pick(item)" [ngClass]="'item.className' + (item.parent_id ? ' child-typespending' : '')">
        <ion-icon class="icon-logo" item-left [cssBackground]="item.icon"></ion-icon>
        <h2>{{item.name}}</h2>      
        <ion-icon name="ios-checkmark" item-right *ngIf="selectedId === item._id"></ion-icon>
    </button> 
  </ion-list>
</ion-content>
