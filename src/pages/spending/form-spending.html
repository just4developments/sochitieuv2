<ion-header>
  <ion-navbar>
    <ion-title>Add someone</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content text-center>
  <ion-grid>
    <ion-row>
      <ion-item>
        <ion-label stacked>Money</ion-label>
        <ion-input type="number" [(ngModel)]="spending.money"></ion-input>
      </ion-item>      
      <ion-item>
        <ion-label stacked>Input date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="spending.input_date"></ion-datetime>
      </ion-item>      
    </ion-row>
    <ion-row>
      <ion-item>
        <ion-label stacked>Wallet</ion-label>
        <ion-select [(ngModel)]="spending.wallet_id">
          <ion-option value="{{w._id}}" *ngFor="let w of wallets">{{w.name}}</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label>Caclu</ion-label>
        <ion-checkbox [(ngModel)]="spending.isCal"></ion-checkbox>
      </ion-item>
    </ion-row>
  </ion-grid>
  <ion-item>
    <ion-label stacked>Type Spending</ion-label>
    <ion-select [(ngModel)]="spending.type_spending_id">
      <ion-option value="{{t._id}}" *ngFor="let t of typeSpendings">{{t.name}}</ion-option>
    </ion-select>
  </ion-item>
  <ion-item>
    <ion-textarea placeholder="Description" [(ngModel)]="spending.des"></ion-textarea>
  </ion-item>
  <div padding>
    <button ion-button round (click)="save()">Save</button>
  </div>
</ion-content>
