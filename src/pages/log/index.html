<ion-header>
  <ion-navbar color="danger">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{'menu__log' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of list" class="text-wrap">
      <span class="f-date">{{item.updated_at | date: 'dd/MM/yyyy HH:mm'}}</span>
      <p *ngFor="let m of item.data">{{m}}</p>
    </ion-item>
  </ion-list>
</ion-content>
